FROM openjdk:8-slim
LABEL maintainer="Akiraka"
#   设置容器中文，否则中文乱码
ENV LANG C.UTF-8
#   设置时区
ENV TZ Asia/Shanghai
#   使用阿里源与设置时间
RUN sed -i s@/deb.debian.org/@/mirrors.aliyun.com/@g /etc/apt/sources.list \
    && sed -i s@/security.debian.org/@/mirrors.aliyun.com/@g /etc/apt/sources.list \
    && ln -snf /usr/share/zoneinfo/$TZ /etc/localtime && echo '$TZ' > /etc/timezone \
    && apt-get update -y \
    && apt-get install -y --no-install-recommends fontconfig tzdata vim telnet grep  \
    && rm -r /var/lib/apt/lists/*

# 其他配置
RUN echo "set paste" >> /etc/vim/vimrc \
    && echo "set tabstop=2" >> /etc/vim/vimrc

#   拷贝文件
COPY env/bashrc /root/.bashrc
COPY fonts/simsun.ttc /usr/share/fonts